  file_glob: true
  file: ./dist/*
  draft: true
  on:
    repo: EOxServer/eoxserver
    tags: true

- provider: pypi
  user: __token__
  password: $PYPI_TOKEN
  on:
    repo: EOxServer/eoxserver
    tags: true