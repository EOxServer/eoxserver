#-------------------------------------------------------------------------------
# This is EOxServer's default list of supported file formats.
#
# You should not alter it unless you know very well what you are doing.
#
# This list of formats can be overriden/extended by the optional, user 
# defined per-instance configuration (formats.conf).
#
# Line format:
#
# <unique MIME type>,GDAL/<driver name>,<default file extension (including dot)>
#
# To list GDAL supported formats use the 'gdalinfo --formats' command.
#
#-------------------------------------------------------------------------------

# minimum WMS formats 
image/jpeg,GDAL/JPEG,.jpg
image/png,GDAL/PNG,.png

# minimum WCS formats 
image/tiff,GDAL/GTiff,.tif
